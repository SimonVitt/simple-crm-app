<mat-card>
  <mat-card-content>
    <table *ngIf="dataIsLoaded" class="user-table">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of allUsers" [routerLink]="['user' + user.costumIdName]">
        <td>{{ user.firstName }}</td>
        <td>{{user.email}}</td>
        <td>{{user.city}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button (click)="openDialogUser()" mat-fab color="primary" class="add-userbtn" matTooltip="Add User"
  [matTooltipPosition]="position.value!">
  <mat-icon>add</mat-icon>
</button>
